<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% if page.title %}{{ page.title | escape }} • {% endif %}{{ site.title | escape }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <!-- <meta property="og:image" content="{{ site.url }}/assets/images/og-image.png"> -->

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{ page.url | absolute_url }}">
  <meta property="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="twitter:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <!-- <meta property="twitter:image" content="{{ site.url }}/assets/images/twitter-card.png"> -->

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="icon" href="{{ '/assets/images/favicon.png' | relative_url }}">

  <!-- Google Fonts for new terminal design -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Source+Code+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/vis-network/styles/vis-network.min.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Theme switcher to prevent FOUC (Flash of Unstyled Content) -->
  <script>
    (function() {
      var theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
</head>
<body>
  <a class="skip-to-content" href="#main-content">콘텐츠로 건너뛰기</a>

  <div class="container">
    <header class="site-header">
      <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title }}</a>
      <nav class="site-nav">
        <a href="{{ "/" | relative_url }}">Home</a>
        <a href="{{ "/about/" | relative_url }}">About</a>
        <a href="{{ "/blog/" | relative_url }}">Blog</a>
      </nav>
    </header>

    <main id="main-content" class="site-main">
      {{ content }}
    </main>

  </div>

  <!-- Defer scripts for performance -->
  <script type="module" defer src="{{ '/assets/js/theme.js' | relative_url }}"></script>
  <script defer src="{{ '/assets/js/sidebar.js' | relative_url }}"></script>
  <script type="module" src="{{ '/assets/js/graph.js' | relative_url }}"></script>
  {% if page.layout == 'home' %}
    <script type="module" src="{{ '/assets/js/terminal.js' | relative_url }}"></script>
  {% endif %}
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js" defer></script>

  <div id="map-modal" class="modal" style="display: none;">
    <div class="modal-content panel">
      <span class="close-button">&times;</span>
      <div id="knowledge-graph-modal"></div>
    </div>
  </div>
  <!-- The graph will be rendered on a separate page -->

  <div id="graph-overlay" class="graph-overlay">
    <div id="knowledge-graph-container" class="knowledge-graph-container">
      <span class="close-overlay-button">&times;</span>
      <div class="graph-canvas-wrapper"></div>
      <div class="graph-controls">
        <button id="start-timelapse" class="button">Start Timelapse</button>
        <button id="reset-graph" class="button">Reset Graph</button>
      </div>
    </div>
  </div>
</body>
</html>
